<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
          body{
            margin-top: 200px;
            background-image: url("https://media.istockphoto.com/id/516180836/photo/green-rice-fild-with-evening-sky.jpg?s=612x612&w=0&k=20&c=ctpEGZYCM8-ST1YuJR99vcOInfOnIo4ghZolX18EK8Y=");
            background-size: cover;
            background-repeat: no-repeat;
            
          }
        .card{

            border: 2px solid black;   /* corrected clean border */
            padding: 20px;
            margin: 20px auto;
            width: 300px;              /* keeps border perfect */
            border-radius: 5px;        /* optional slight round */
        }
        input[type="submit"]{
            width: 50%;
            margin-top: 10px;
            cursor: pointer;
            background: #333;
            color: #fff;
            border: none;
            padding: 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <h1 style="font-size: larger;text-align: center;">Please Register before login</h1>

    <div class="card">
        <h1 style="text-align: center;">LOGIN</h1>
        <form onsubmit="return login()">
            Name<br> <input type="text" id="uname"><br><br>
           
           
            Password<br> <input type="password" id="password"><br><br>

            <input type="submit" id="submit">
        </form>
    </div>

<script>
        function login(){
            let n=document.getElementById("uname").value;
           
            let pass=document.getElementById('password').value;

            if(n==''||pass==''){
                alert("Registration failed!!");
                return false;
            }

            if(pass.length<6){
                alert("Password must have 6 characters");
                return false;
            }

           
            alert("login successfull")
            return true;
        }
</script>

</body>
</html>
